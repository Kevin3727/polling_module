<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local Colleges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
        {% extends "base.html" %}
        {% block content %}
        {% if session['logged_in'] %}
        <p>You are already logged in!</p>
        {% else %}
        <h2>Login</h2>
        <form action="/login" method="POST">
        <div class="form-group">
          <input type="username" name="username" placeholder="Username" class="form-control" style="max-width: 300px;"  autofocus required>
          <br>
          <input type="password" name="password" placeholder="Password" class="form-control" style="max-width: 300px;"  autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Log In</button>
        </form>
        {% for error in errors %}
          <h4>{{ error }}</h4>
        {% endfor %}
        {% endif %}
        {% endblock %}
      </form>
      <br>
      
</div>
</body>
</html>
